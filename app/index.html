<!doctype html>
<html lang="en" xmlns:ng="http://angularjs.org">
<head>
  <meta charset="utf-8">
  <title>Ng menu</title>

  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
    <!-- Angular seed -->
  <script src="lib/angular/angular.js"></script>

    <!--[if lt IE 9]>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/jquery-ui.min.js"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="//code.jquery.com/jquery-2.0.0b2.js"></script>
    <!--<![endif]-->

  <!-- Global page App-->
  <script src="js/app.js"></script>
  <!-- Example Data source -->
  <script src="js/resources.js"></script>

    <!-- Angular App functionality -->
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>

    <!-- Base javascript  -->
  <script src="js/script.js"></script>
</head>
<body ng-app="menuApp">

    <menu ng-controller="MenuCtrl">
      <ul>
          <li ng-repeat="menu in menus" title="{{menu.title}}" class="{{menu.active | active}}">          <!-- ng-bind-html="{{menu.name | linky}}" -->
            <a ng-click="active()" href="{{menu.url}}"> {{menu.name}} </a>
          </li>
      </ul>
    </menu>

</body>
</html>
