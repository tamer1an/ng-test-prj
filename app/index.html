<body ng-app="menuApp">

    <menu ng-controller="MenuCtrl">
      <ul>
          <li ng-repeat="menu in menus" title="{{menu.title}}" class="{{menu.active | active}}">
            <a ng-click="active()" href="{{menu.url}}"> {{menu.name}} </a>
          </li>
      </ul>
