<!doctype html>
<html lang="en" xmlns:ng="http://angularjs.org">
 <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/json; charset=UTF-8">
    <title>Ng menu</title>

    <style>
     a { text-decoration: none; }

     /*Menu css setup*/
     menu li { display: inline; margin-left: 10px }
     .active { background-color: lightgreen; }
    </style>

     <!-- Data Mock -->
    <script type="application/javascript" src="js/resources.js"></script>
     <!-- Angular seed -->
    <script type="application/javascript" src="lib/angular/angular.js"></script>
     <!-- App script -->
    <script type="application/javascript" src="js/app.js"></script>
 </head>
  <body ng-app="menuApp">

        <menu ng-controller="MenuCtrl">
            <ul ng-repeat="lvl in menuApp.renderArr">
                <li ng-repeat="menu in lvl" class="{{(menu.itemIdx==lvl.active.itemIdx) | active }}">
                   <a ng-click="active(menu)"> {{ menu.name }} </a>
                </li>
            </ul>
        </menu>

  </body>
</html>
